<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Stylesheet-->
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Pricing Component with Toggle Challenge</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="main" >
    <!--Toggle-->
    <div class="pricing">
        <h1>Our Pricing</h1>
        <div class="rates">
          <h3>Annually</h3>
        <label class="switch">
          <input onclick="toggle()" type="checkbox">
          <span class="slider"></span>
        </label>
        <h3>Monthly</h3>
      </div>
    </div>
    <!--Subscription plans-->
    <div class="subscription-plans"  >
      <!--Basic-->
      <section class="no-highlight" id="basic">
        <h4>Basic</h4>
        <span class="price" id="basicPrice">&dollar;19.99</span>
        <div class="details">
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
        </div>
        <button class="learn">Learn More</button> 
      </section>
      <!--Pro-->
      <section class="highlight" id="pro">
        <h4>Professional</h4>
        <span class="price" id="proPrice">&dollar;24.99</span>
        <div class="details">
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
        </div>
        <button class="learn">Learn More</button>
      </section>
      <!--Master-->
      <section class="no-highlight" id="master">
        <h4>Master</h4>
        <span class="price" id="masterPrice">&dollar;39.99</span>
        <div class="details">
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
        </div>
        <button class="learn">Learn More</button>
      </section>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gerardine Fatima Alcala</a>.
    </div>
  </section>
</body>
<script src="toggle.js"></script>
</html>
